<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSV Files on GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Update CSV Data on GitHub</h1>

        <form id="orders">
            <h2>Orders</h2>
            <input type="text" id="orders_ingredient" placeholder="Ingredient">
            <input type="text" id="orders_targetStock" placeholder="Target Stock">
            <button type="button" onclick="submitData('orders.csv', this.parentNode)">Submit Orders</button>
        </form>

        <form id="finished_stock">
            <h2>Finished Stock</h2>
            <input type="text" id="finished_flavor" placeholder="Flavor">
            <input type="text" id="finished_numBars" placeholder="Number of Bars">
            <button type="button" onclick="submitData('finished_stock.csv', this.parentNode)">Submit Finished Stock</button>
        </form>

        <form id="batches_completed">
            <h2>Batches Completed</h2>
            <input type="text" id="batches_flavor" placeholder="Flavor">
            <input type="text" id="batches_quantity" placeholder="Quantity">
            <input type="text" id="batches_date" placeholder="Date">
            <button type="button" onclick="submitData('batches_completed.csv', this.parentNode)">Submit Batches Completed</button>
        </form>

        <form id="current_inventory">
            <h2>Current Inventory</h2>
            <input type="text" id="inventory_ingredient" placeholder="Ingredient">
            <input type="text" id="inventory_currentStock" placeholder="Current Stock">
            <button type="button" onclick="submitData('current_inventory.csv', this.parentNode)">Submit Current Inventory</button>
        </form>

        <form id="reorder_thresholds">
            <h2>Reorder Thresholds</h2>
            <input type="text" id="thresholds_ingredient" placeholder="Ingredient">
            <input type="text" id="thresholds_reorderThreshold" placeholder="Reorder Threshold">
            <button type="button" onclick="submitData('reorder_thresholds.csv', this.parentNode)">Submit Reorder Thresholds</button>
        </form>

        <form id="target_stock">
            <h2>Target Stock</h2>
            <input type="text" id="target_ingredient" placeholder="Ingredient">
            <input type="text" id="target_targetStock" placeholder="Target Stock">
            <button type="button" onclick="submitData('target_stock.csv', this.parentNode)">Submit Target Stock</button>
        </form>

        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
