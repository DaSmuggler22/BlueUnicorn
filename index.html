<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Update Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Update CSV Files on GitHub</h1>
        <div class="form-group">
            <label for="csvContent">CSV Content:</label>
            <textarea id="csvContent" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <button onclick="updateFile('orders.csv', document.getElementById('csvContent').value)">Update Orders</button>
            <button onclick="updateFile('finished_stock.csv', document.getElementById('csvContent').value)">Update Finished Stock</button>
            <!-- Add more buttons for other CSV files as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
