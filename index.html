<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSV Files on GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Update Orders CSV</h1>
        <input type="text" id="orderNumber" placeholder="Order Number">
        <input type="text" id="vendor" placeholder="Vendor">
        <input type="text" id="numBars" placeholder="Number of Bars">
        <input type="text" id="shipmentDate" placeholder="Shipment Date">
        <button onclick="submitData()">Submit</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
